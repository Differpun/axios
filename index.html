<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แสดงข้อมูลจาก API</title>
    <style>
        /* การตั้งค่าพื้นฐาน */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #333;
        }
        
        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 36px;
            color: #444;
        }

        /* กล่องแสดงข้อมูล */
        #data-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        /* การตกแต่งแต่ละโพสต์ */
        .post {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* เมื่อ hover โพสต์ */
        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* หัวข้อของโพสต์ */
        .post h3 {
            font-size: 24px;
            color: #0077b6;
            margin-bottom: 10px;
        }

        /* เนื้อหาโพสต์ */
        .post p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        /* การตกแต่งหัวข้อ (title) และเนื้อหา (body) */
        .post .title {
            font-weight: bold;
            color: #222;
        }

        /* ปรับแต่งการจัดวางปุ่ม */
        button {
            padding: 10px 20px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005f82;
        }
    </style>
</head>
<body>

    <h1>แสดงผลข้อมูลจาก JSONPlaceholder API</h1>
    <div id="data-container">
        <!-- ข้อมูลจาก API จะแสดงที่นี่ -->
    </div>

    <script>
        // ฟังก์ชันดึงข้อมูลจาก API
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(data => {
                // เอาข้อมูลที่ได้มาแสดงในหน้าเว็บ
                const container = document.getElementById('data-container');
                data.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');
                    postElement.innerHTML = `
                        <h3>โพสต์ที่ ${post.id}</h3>
                        <p class="title"><strong>หัวข้อ:</strong> ${post.title}</p>
                        <p class="body"><strong>เนื้อหา:</strong> ${post.body}</p>
                    `;
                    container.appendChild(postElement);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>

</body>
</html>
